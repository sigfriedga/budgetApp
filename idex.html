<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicacion Presupuesto</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body onload="loadApp()">
    <div class="hero">
      <div class="budget">
        <div class="budget_title">
          Presupuesto Disponible
        </div>
        <div class="budget_value" id="budget">2000</div>
        <div class="budget_income clineUpStyles">
          <div class="budget_income--text">Ingresos</div>
          <div class="right">
            <!--clineUpStyles-->
            <div class="budget_income--value" id="incomes">+40000</div>
            <div class="budget_income--percent">&nbsp</div>
          </div>
        </div>
        <div class="budget_bills clineUpStyles">
          <div class="budget_bill--text">Gastos</div>
          <div class="right clineUpStyles">
            <div class="budget_bill--value" id="bills">-1900</div>
            <div class="budget_bill-percent" id="percent">45%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container clineUpStyles">
      <div class="income">
        <h2 class="income_title">Ingresos</h2>
        <div id="list-incomes">
          <!--loadIncomes:-->
        </div>
      </div>
      <div class="bill">
        <h2 class="bill_title">Gastos</h2>
        <div id="list-bills">
          <!--loadBills-->
        </div>
      </div>
    </div>

    <script src="js/Data.js"></script>
    <script src="js/Income.js"></script>
    <script src="js/Bills.js"></script>
    <script src="js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
